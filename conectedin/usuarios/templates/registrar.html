{% extends 'base_usuario.html' %}
{% block body %}
	<form class="form-signin" action="{% url 'registrar' %}" method="post">
		{% csrf_token %}

		<h2 class="form-signin-heading">Crie seu usu√°rio</h2>

		<input  id="id_email" name="email" type="text" class="form-control" placeholder="E-mail *" value="{{form.email}}" required>

		<input  id="id_nome" name="nome" type="text" class="form-control" placeholder="Nome *" value="{{form.nome}}" required>

		<input  id="id_senha" name="senha" type="password" class="form-control" placeholder="Senha *" value="{{form.senha}}" required>

		<input  id="id_telefone" name="telefone" type="text" class="form-control" placeholder="Telefone" value="{{form.telefone}}">

		<input  id="id_nome_empresa" name="nome_empresa" type="text" class="form-control" placeholder="Nome Empresa" value="{{form.nome_empresa}}">

		<hr>

		<button class="btn btn-lg btn-primary btn-block" type="submit">Registrar</button>

		<hr>

		{% if form.errors %}
	      	<div class="alert alert-danger">
	        	<button type="button" class="close" data-dismiss="alert" aria-hidden="true"></button>
	        	{{form.non_field_errors}}
	      	</div>
	    {% endif %}
	</form>
{% endblock %}
